# Florist Backend - Local Development Configuration
spring.application.name=florist-backend

# H2 embedded database (in-memory)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# HikariCP configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Server configuration
server.port=8080

# JWT configuration
app.jwt.secret=my-super-secret-jwt-key-for-local-development-only
app.jwt.expiration-ms=86400000

# CORS configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000

# Admin seeder configuration
app.admin.email=admin@localhost.dev
app.admin.password=admin123
app.admin.name=Local Admin

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
