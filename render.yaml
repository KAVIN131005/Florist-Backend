services:
  # Spring Boot Backend Service
  - type: web
    name: florist-backend
    runtime: java
    plan: free
    region: singapore
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/florist-backend-1.0.0.jar
    healthCheckPath: /api/health
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DB_URL
        fromDatabase:
          name: florist-mysql
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: florist-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: florist-mysql
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@florist.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        value: Florist Admin
      - key: RAZORPAY_KEY_ID
        value: rzp_test_RmKH5essaOMdqx
      - key: RAZORPAY_KEY_SECRET
        sync: false

databases:
  - name: florist-mysql
    databaseName: flowerparadise
    plan: free
    region: singapore