services:
  mysql:
    image: mysql:8.0
    container_name: florist-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Kavin@2005
      MYSQL_DATABASE: flower
      MYSQL_USER: florist_user
      MYSQL_PASSWORD: florist_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - florist-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  florist-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: florist-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      MYSQLHOST: mysql
      MYSQLPORT: 3306
      MYSQLDATABASE: flower
      MYSQLUSER: florist_user
      MYSQLPASSWORD: florist_password
      
      # Application configuration
      SPRING_PROFILES_ACTIVE: docker
      PORT: 8080
      
      # JWT configuration
      APP_JWT_SECRET: 1XEr+3OcYxBMQmPbU4whr3vHbXOwNYeA7+QmxG6BbZsLtsYzmepgdvYXmKSH57JJHWLOFUznSKstgTmsXRNCdA==
      APP_JWT_EXPIRATION_MS: 86400000
      
      # CORS configuration
      APP_CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:5174,http://localhost:3000
      
      # Razorpay configuration
      RAZORPAY_KEY_ID: rzp_test_XD8mdRSpebRkBx
      RAZORPAY_KEY_SECRET: mAvxGJVBHaECAdukHDfnrpVH
      
      # Admin configuration
      APP_ADMIN_EMAIL: admin@florist.com
      APP_ADMIN_PASSWORD: Admin@123
      APP_ADMIN_NAME: Platform Admin
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - florist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  florist-network:
    driver: bridge
